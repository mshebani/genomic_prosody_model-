function analyzeCodon(codon) {
  let symbols = [];

  for (let base of codon.toUpperCase()) {
    if (rhythmMap[base]) {

    }
  }
  return {
    symbols: symbols.join(' - '),
    weight: +weight.toFixed(2),
  };
}
